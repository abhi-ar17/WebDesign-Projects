<html>
<head>
<style>
	label,select,option{font-weight:bold;}
	body{background-color:#F8F8FA;}
	table{margin-right:auto;margin-left:auto;}
	h1{
		color:#006666;
		font-family:verdana;
		text-align:center;
	  }
	input[name="submit"],input[name="clear"]{font-weight:bold;}



</style>
<script type="text/javascript">
var i=0;
function AddressRegister(Name,Type,Address,Email,Mobile,Location)
{
    this.Name = Name;
    this.Type = Type;
this.Address = Address;
this.Email = Email;
this.Mobile = Mobile;
this.Location = Location;
}
var flag = 0;
var tabledata,button;
var dataArray = new Array();

function Add() {
    var Name=document.getElementById("name").value;
    var Types=document.getElementsByName("type");
    for(i = 0; i < Types.length; i++) {
        if(Types[i].checked)
        var Type = Types[i].value;
    }
    var Address=document.getElementById("address").value;
    var Email=document.getElementById("email").value;
    var Mobile=document.getElementById("mobile").value;
    var Location=document.getElementById("location").value;
   
    var data = new AddressRegister(Name,Type,Address,Email,Mobile,Location);
    dataArray.push(data);
displayAddress();
}
function displayAddress()
{
if(flag==0)
{
tabledata = "<table style='position: fixed; background-color:lightgrey; border: 1px solid black; border-collapse: collapse;  margin-top: 25px; ' border = '1' ><tr><th>Name</th><th>Type</th><th>Address</th><th>Email</th><th>Mobile</th><th>Location</th></tr>";
}

for(i=0;i<dataArray.length;i++)
{
   var tempname=dataArray[i].Name;
   var temptype=dataArray[i].Type;
   var tempaddress=dataArray[i].Address;
   var tempemail=dataArray[i].Email;
   var tempmobile=dataArray[i].Mobile;
   var templocation=dataArray[i].Location;
   
//Please fill the required code to store the values in tabledata.
   tabledata= tabledata+"<tr><td>"+tempname+"</td><td>"+temptype+"</td><td>"+tempaddress+"</td><td>"+tempemail+"</td><td>"+tempmobile+"</td><td>"+templocation+"</td></tr>";

}

   console.log(tabledata);
if(flag==0){  
    //Please fill the required code to store the table data in result.
    document.getElementsByName("result")[0].innerHTML=tabledata;

document.getElementById("name").value = "";
   
    document.getElementsByName("type").checked = false;

    document.getElementById("address").value = "";

    document.getElementById("email").value ="";
   
    document.getElementById("mobile").value ="";

    document.getElementById("location").value = "";
}
count=0;

}
</script>
</head>
<body>
<h1>ADDRESS BOOK</h1>
<form>
<table>
	<tr>
	<td>
	     <label name="Name">Name</label>
	</td>
	<td>
	     <input type="text" name="name" id="name" placeholder="Enter the name" pattern="[A-Za-z\s]*" required>
	</td>
	</tr>

	<tr>
	<td>
	     <label name="Type">Type</label>
	</td>
	<td>
	     <input type="radio" name="type" id="type1" value="Temporary" required><b>Temporary</b>
	     <input type="radio" name="type" id="type2" value="Permanent"><b>Permanent</b>
	</td>
	</tr>

	<tr>
	<td>
	     <label name="Address">Address</label>
	</td>
	<td>
	     <textarea name="address" id="address" placeholder="Fill Address Here" required></textarea>
	</td>
	</tr>

	<tr>
	<td>
	     <label name="Email">Email</label>
	</td>
	<td>
	     <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
	</td>
	</tr>

	<tr>
	<td>
	     <label name="Telephone/Mobile Number">Telephone/Mobile Number</label>
	</td>
	<td>
	     <input type="number" name="mobile" id="mobile" placeholder="Enter the Mobile Number" pattern="[7-9]{1}[0-9]{9}" required>
	</td>
	</tr>


	<tr>
	<td>
	     <label name="Location">Location</label>
	</td>
	<td>
	     <select id="location" name="location" required>
	     <option id="Coimbatore" >Coimbatore</option>
	     <option id="Chennai" >Chennai</option>
	     <option id="Bangalore" >Bangalore</option>
	</td>
	</tr>


	<tr>
	<td>
	     <input type="button" name="submit" id="submit" onclick="Add()" value="Add">
	</td>
	<td>
	     <input type="button" name="clear" id="clear" value="Reset">
	</td>
	</tr>
	<tr>
	<td>
	<div name="result">
	</div>
	</td>	
	</tr>
</table>

</form>
</body>
</html>
